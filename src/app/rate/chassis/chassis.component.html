<mat-card>
    <mat-card-title fxLayout="row" fxLayoutAlign="start center">
       Chassis Rental Management &nbsp;
        <span fxFlex></span>
        <button mat-raised-button color="blue" (click)="open()" [disabled]="dialogRef">
            Create New
        </button>
     </mat-card-title>  
    <hr>
    <mat-card-content>
  
            <mat-table [dataSource]="dataSource" matSort>
  
                    <!-- NameColumn -->
                    <ng-container matColumnDef="name">
                      <mat-header-cell *matHeaderCellDef mat-sort-header>Company Name</mat-header-cell>
                      <mat-cell *matCellDef="let row"> {{row.name}}</mat-cell>
                    </ng-container>
                
                    <!-- PRimary add Column -->
                    <ng-container matColumnDef="padd">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> Primary Address </mat-header-cell>
                      <mat-cell *matCellDef="let row"> {{row.padd}} </mat-cell>
                    </ng-container>
                
                    <!-- Zip Column -->
                    <ng-container matColumnDef="zip">
                      <mat-header-cell *matHeaderCellDef mat-sort-header>Zip Code </mat-header-cell>
                      <mat-cell *matCellDef="let row"> {{row.zip}} </mat-cell>
                    </ng-container>
                
                    <!-- Action Column -->
                    <ng-container matColumnDef="action">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> Action </mat-header-cell>
                      <mat-cell *matCellDef="let row" >    
                          <button mat-raised-button mat-button-sm class="mr-1 mb-1 table-action-btn" color="orange" (click)="openEditMode()" [disabled]="dialogRef"> <mat-icon color="white">edit</mat-icon></button>
                          <button mat-raised-button mat-button-sm class="mr-1 mb-1 table-action-btn" color="red" (click)="open()" [disabled]="dialogRef"><mat-icon  color="white">close</mat-icon></button>                
                        <!-- <button mat-raised-button class="table-action-btn" color="orange" (click)="open()" [disabled]="dialogRef"> <mat-icon color="white">edit</mat-icon></button>
                        <button mat-raised-button class="table-action-btn" color="red" (click)="open()" [disabled]="dialogRef"> <mat-icon  color="white">close</mat-icon></button> -->
                      </mat-cell>
                    </ng-container>                                                      
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;">
                    </mat-row>
                  </mat-table>
                
                  <mat-paginator [pageSizeOptions]="[10]"></mat-paginator>
    </mat-card-content>
  </mat-card>
