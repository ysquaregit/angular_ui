
<mat-card>
  <mat-card-title fxLayout="row" fxLayoutAlign="start center">
     Accessorial Charges &nbsp;
      <span fxFlex></span>
      <button mat-raised-button color="blue" (click)="open()" [disabled]="dialogRef">
          Create New
      </button>
   </mat-card-title>  
  <hr>
  <mat-card-content>

          <mat-table [dataSource]="dataSource">

                  
              
                  <!--Name Column -->
                  <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
                  </ng-container>
              
                  <!-- Interval Column -->
                  <ng-container matColumnDef="int">
                    <mat-header-cell *matHeaderCellDef> Interval</mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.int}} </mat-cell>
                  </ng-container>
              
                  <!-- value Column -->
                  <ng-container matColumnDef="val">
                    <mat-header-cell *matHeaderCellDef> Value</mat-header-cell>
                    <mat-cell *matCellDef="let row" > {{row.val}} </mat-cell>
                  </ng-container>

                  <!-- Des Column -->
                  <ng-container matColumnDef="des">
                    <mat-header-cell *matHeaderCellDef> Description</mat-header-cell>
                    <mat-cell *matCellDef="let row" > {{row.des}} </mat-cell>
                  </ng-container>
                  <!-- Rate Column -->
                  <ng-container matColumnDef="rate">
                    <mat-header-cell *matHeaderCellDef> Rate </mat-header-cell>
                    <mat-cell *matCellDef="let row" > {{row.rate}} </mat-cell>
                  </ng-container>
                  
                  <!-- Action Column -->
                  <ng-container matColumnDef="action">
                    <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
                    <mat-cell *matCellDef="let row" >    
                        <button mat-raised-button mat-button-sm class="mr-1 mb-1 table-action-btn" color="orange" (click)="edit()" [disabled]="dialogRef"> <mat-icon color="white">edit</mat-icon></button>
                        <button mat-raised-button mat-button-sm class="mr-1 mb-1 table-action-btn" color="red" (click)="delete()" [disabled]="dialogRef"><mat-icon  color="white">close</mat-icon></button>                
                      <!-- <button mat-raised-button class="table-action-btn" color="orange" (click)="open()" [disabled]="dialogRef"> <mat-icon color="white">edit</mat-icon></button>
                      <button mat-raised-button class="table-action-btn" color="red" (click)="open()" [disabled]="dialogRef"> <mat-icon  color="white">close</mat-icon></button> -->
                    </mat-cell>
                  </ng-container>                                                      
                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;">
                  </mat-row>
                </mat-table>
              
                
  </mat-card-content>
</mat-card>
