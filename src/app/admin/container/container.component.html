<mat-card>
    <mat-card-title fxLayout="row" fxLayoutAlign="start center">
       Container Management &nbsp;
        <span fxFlex></span>
        <button mat-raised-button color="green" (click)="open()" [disabled]="dialogRef">
            Create New
        </button>
     </mat-card-title>  
    <hr>
    <mat-card-content>
        <mat-table [dataSource]="dataSource" matSort>
  
            <!-- name Column -->
            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Name</mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>>
            </ng-container>
        
            <!-- address Column -->
            <ng-container matColumnDef="address">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Address </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.address}} </mat-cell>
            </ng-container> 
            <!-- zip Column -->
            <ng-container matColumnDef="zipcode">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Zip Code </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.zipcode}} </mat-cell>
            </ng-container>
        
            <!-- pcr Column -->
            <ng-container matColumnDef="pcr">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Preferred Chassis Rental </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.pcr}} </mat-cell>
            </ng-container> 
            <!-- Action Column -->
            <ng-container matColumnDef="action">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Action </mat-header-cell>
              <mat-cell *matCellDef="let row" >    
                  <button mat-raised-button mat-button-sm class="mr-1 mb-1 table-action-btn" color="orange" (click)="EditCon()" [disabled]="dialogRef"> <mat-icon color="white">edit</mat-icon></button>
                  <button mat-raised-button mat-button-sm class="mr-1 mb-1 table-action-btn" color="red" (click)="delete()" [disabled]="dialogRef"><mat-icon  color="white">close</mat-icon></button>                
                <!-- <button mat-raised-button class="table-action-btn" color="orange" (click)="open()" [disabled]="dialogRef"> <mat-icon color="white">edit</mat-icon></button>
                <button mat-raised-button class="table-action-btn" color="red" (click)="open()" [disabled]="dialogRef"> <mat-icon  color="white">close</mat-icon></button> -->
              </mat-cell>
            </ng-container>
        
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  
   
    
  </mat-card-content>
  </mat-card>
